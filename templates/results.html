<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendations</title>
</head>
<body>
    <h1>Top Job Recommendations</h1>
    <ul>
        {% for job, score in recommendations %}
            <li>
                <strong>{{ job.title }}</strong> - {{ job.location }}<br>
                {{ job.description }}<br>
                <em>Matching Score: {{ score|floatformat:2 }}</em>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
